<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn,SignUp-WatchNest</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="icon" type="image/png" href="../IMG/Logo.png" />
  </head>

  <body>
    <div class="video-background">
      <video autoplay loop muted>
        <source src="../VID/BackGround.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="video-overlay"></div>

    <div class="container">
      <div class="auth-container">
        <h2 id="form-title">Login to WatchNest</h2>
        <form id="authForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              required
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              required
              placeholder="Enter your password"
            />
          </div>
          <div
            class="form-group"
            id="confirm-password-group"
            style="display: none"
          >
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm your password"
            />
          </div>
          <div class="form-group">
            <label class="rememberMe-c">
              Remember Me
              <input type="checkbox" id="rememberMe" />
            </label>
          </div>
          <button type="submit" id="authButton">Log In</button>
          <p id="message"></p>
        </form>
        <p>
          <span id="toggleForm"
            >Don't have an account? <a href="#">Sign Up</a></span
          >
        </p>
      </div>
    </div>
    <script src="../JS/auth.js" type="module"></script>
  </body>
</html>
